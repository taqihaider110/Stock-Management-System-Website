{% extends 'base.html' %}
{% block username %}
{{username}}
{% endblock %}

{% block title %}
{{page_name|title}}
{% endblock %}



{% block header %}


</button> {{page_name|upper}} {% endblock %}

{% block main %}

<div class="form-container">


    <form onsubmit="updateClient(event,'{{client_to_edit.client_id}}','{{session_id}}')" method="post">

        <div class="form-group">
            <div class="combination">
                <label for="client_name">Client Name:</label>
                <input type="text" class="input-box" id="client_name" name="client_name"
                    placeholder="Enter Client's Name" value="{{client_to_edit.client_name}}" required>
            </div>
            <div class="combination">
                <label for="address">Address:</label>
                <input type="text" class="input-box" id="address" name="address" placeholder="Enter client's Address"
                    value="{{client_to_edit.address}} " required>
            </div>
        </div>
        <div class="form-group">
            <div class="combination">
                <label for="client_since">Client Duration:</label>
                <input type="date" class="input-box" id="client_since" name="client_since"
                    value="{{client_to_edit.client_since}}" required>
            </div>
            <div class="combination">
                <label for="contact">Contact:</label>
                <input type="text" class="input-box" id="contact" name="contact" placeholder="Enter Contact No."
                    value="{{client_to_edit.contact}}" required>
            </div>
        </div>

        <div class="form-group">
            <div class="combination">
                <button type="submit">Update Client</button>
            </div>
        </div>

    </form>

</div>

{% endblock %}
