{% extends 'base.html' %}
{% block username %}
{{username}}
{% endblock %}

{% block title %}
{{page_name|title}}
{% endblock %}



{% block header %}


</button> {{page_name|upper}} {% endblock %}

{% block main %}

<div class="form-container">


    <form onsubmit="addClient(event,'{{session_id}}')" method="post">

        <div class="form-group">
            <div class="combination">
                <label for="client_name">Client Name:</label>
                <input type="text" class="input-box" id="client_name" name="client_name"
                    placeholder="Enter Client's Name" required>
            </div>
            <div class="combination">
                <label for="address">Address:</label>
                <input type="text" class="input-box" id="address" name="address" placeholder="Enter Client's Address"
                    required>
            </div>
        </div>
        <div class="form-group">
            <div class="combination">
                <label for="client_since">Client Since:</label>
                <input type="date" class="input-box" id="client_since" name="client_since" required>
            </div>
            <div class="combination">
                <label for="contact">Contact:</label>
                <input type="text" class="input-box" id="contact" name="contact" placeholder="Enter Contact No."
                    required>
            </div>
        </div>

        <div class="form-group">
            <div class="combination">
                <button type="submit">Add Client</button>
            </div>
        </div>

    </form>

</div>

{% endblock %}
