{% extends 'base.html' %}
{% block username %}
{{username}}
{% endblock %}

{% block title %}
{{page_name|title}}
{% endblock %}



{% block header %}


</button> {{page_name|upper}} {% endblock %}

{% block main %}

<div class="form-container">


    <form onsubmit="addCompany(event,'{{session_id}}')" method="post">

        <div class="form-group">
            <div class="combination">
                <label for="company_name">Company Name:</label>
                <input type="text" class="input-box" id="company_name" name="company_name"
                    placeholder="Enter Company's Name" required>
            </div>
            <div class="combination">
                <label for="address">Address:</label>
                <input type="text" class="input-box" id="address" name="address" placeholder="Enter Company's Address"
                    required>
            </div>
        </div>
        <div class="form-group">
            <div class="combination">
                <label for="company_representative">Company Representative:</label>
                <input type="text" class="input-box" id="company_representative" name="company_representative"
                    placeholder="Enter Representative's Name" required>
            </div>
            <div class="combination">
                <label for="contact">Contact:</label>
                <input type="text" class="input-box" id="contact" name="contact" placeholder="Enter Contact No."
                    required>
            </div>
        </div>

        <div class="form-group">
            <div class="combination">
                <button type="submit">Add Company</button>
            </div>
        </div>

    </form>

</div>

{% endblock %}
